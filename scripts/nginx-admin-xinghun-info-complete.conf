server {
    listen 80;
    listen 443 ssl;
    listen 443 quic;
    http2 on;
    server_name admin.xinghun.info;

    #CERT-APPLY-CHECK--START
    include /www/server/panel/vhost/nginx/well-known/admin.xinghun.info.conf;
    #CERT-APPLY-CHECK--END

    #SSL-START
    set $isRedcert 1;
    if ($server_port != 443) { set $isRedcert 2; }
    if ( $uri ~ /\.well-known/ ) { set $isRedcert 1; }
    if ($isRedcert != 1) { rewrite ^(/.*)$ https://$host$1 permanent; }
    ssl_certificate    /www/server/panel/vhost/cert/admin.xinghun.info/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/admin.xinghun.info/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_tickets on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    add_header Alt-Svc 'quic=":443"; h3=":443"; h3-29=":443"; h3-27=":443";h3-25=":443"; h3-T050=":443"; h3-Q050=":443";h3-Q049=":443";h3-Q048=":443"; h3-Q046=":443"; h3-Q043=":443"';
    error_page 497  https://$host$request_uri;
    #SSL-END

    #ERROR-PAGE-START 错误页配置
    error_page 404 /404.html;
    #ERROR-PAGE-END
    
    include /www/server/panel/vhost/rewrite/admin.xinghun.info.conf;

    # ========== Next.js静态资源配置 - 必须在 location / 之前，按优先级排序 ==========
    
    # 1. Next.js静态资源 - 最高优先级（最具体）
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        
        # 静态资源长期缓存
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }
    
    # 2. Next.js数据文件
    location /_next/data/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        
        # 数据文件不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }
    
    # 3. 字体文件路径匹配（在JS之前，避免被JS规则覆盖）
    location /fonts/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_buffering off;
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }
    
    # 4. 字体文件扩展名匹配
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_buffering off;
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }
    
    # 5. JS文件 - 确保正确的MIME类型（关键！必须在/_next/static/之后）
    location ~* \.js$ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        
        # 强制设置正确的MIME类型（关键！）
        add_header Content-Type "application/javascript; charset=utf-8" always;
        
        # JS文件长期缓存
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }
    
    # 6. CSS文件
    location ~* \.css$ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_buffering off;
        add_header Content-Type "text/css; charset=utf-8" always;
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }
    
    # ========== 静态资源配置结束 ==========
    
    # API请求 - 在 location / 之前处理
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # API不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        
        # 增加超时时间
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 默认路由 - 最后匹配（最低优先级）
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CVE-2025-29927 漏洞修复：移除可能被恶意利用的x-middleware-subrequest头
        proxy_set_header x-middleware-subrequest "";
        
        # WebSocket支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 安全配置 - 禁止访问敏感文件
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README\.md) {
        return 404;
    }

    # well-known目录
    location ~ \.well-known {
        allow all;
    }

    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # 日志配置
    access_log  /www/wwwlogs/admin.xinghun.info.log;
    error_log   /www/wwwlogs/admin.xinghun.info.error.log;
}
